# Lefthook git hooks configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    node-typecheck:
      root: node/
      run: npm run typecheck
      glob: "node/{package.json,**/*.{ts,tsx}}"
    node-test:
      root: node/
      run: npm test
      glob: "node/{package.json,**/*.{ts,tsx}}"
    app-typecheck:
      root: app/
      run: npm run typecheck
      glob: "{node,app}/{package.json,**/*.{ts,tsx}}"
    app-lint:
      root: app/
      run: npm run lint
      glob: "{node,app}/{package.json,**/*.{ts,tsx}}"
    app-test:
      root: app/
      run: npm test
      glob: "{node,app}/{package.json,**/*.{ts,tsx}}"
